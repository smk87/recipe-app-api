version: '3'

services:
    api:
        build:
            context: .
        ports:
            - '8000:8000'
        volumes:
            - './api:/api'
        command: >
            sh -c "python manage.py wait_for_db && 
                   python manage.py migrate && 
                   python manage.py runserver 0.0.0.0:8000"
        environment:
            - DB_HOST=db
            - DB_NAME=recipeDb
            - DB_USER=postgres
            - DB_PASS=admin

        depends_on:
            - db

    db:
        image: postgres:10-alpine
        environment:
            - POSTGRES_DB=recipeDb
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=admin

        ports:
            - '5432:5432'
